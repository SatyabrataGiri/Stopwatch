<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
      <div class="item1">
        <img class="buttons-image" src="images/stop.png" alt="images1" onclick="watchstop()">
      </div>
      <div class="item2">
        <img class="buttons-image" src="images/start2.png" alt="images2" onclick="watchstart()">
      </div>
      <div class="item3">
        <img class="buttons-image" src="images/restart1.png" alt="images3" onclick="watchReset()">
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>

</body>

</html>
